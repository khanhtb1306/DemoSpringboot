<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid text-center">
   <div><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/users/save}" method="post" th:object="${user}"
          style="margin: 0 auto;max-width: 500px;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail:</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}"  class="form-control" required maxlength="45" minlength="5"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">first Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firsName}" class="form-control" required maxlength="45" minlength=""/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" class="form-control" required maxlength="45" minlength="8"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">PassWord:</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{passWord}" class="form-control" required maxlength="45" minlength="8"/>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>


        </div>
    </form>

</div>

<script type= "text/javascript">
    function cancelForm(){
        window.location="[[@{/users}]]"
    }
</script>
</body>
</html>

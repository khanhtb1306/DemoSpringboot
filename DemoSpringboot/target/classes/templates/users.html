<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Manage User</title>
</head>
<body>
<div class="container-fluid text-center">
  <div><h2>Manage User</h2></div>
  <div class="m-2">
    <a class="h3" th:href="@{/users/new}">Add New User</a>
  </div>
    <div th:if="${message}" class="alert-success text-center">
      [[${message}]]
    </div>
  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>E-mail</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
        <th:block th:each="user : ${listUsers}">
          <tr>
            <td>[[${user.id}]]</td>
            <td>[[${user.email}]]</td>
            <td>[[${user.firsName}]]</td>
            <td>[[${user.lastName}]]</td>
            <td>
              <a class="h5 mr-3" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
              <a class="h5" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
            </td>

          </tr>
        </th:block>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
